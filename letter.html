    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Kanit", sans-serif;
        background: linear-gradient(to bottom, #ffe0f0, #ffe6f7);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      .heart {
        position: fixed;
        top: -50px;
        color: #ff4d6d;
        font-size: 24px;
        animation: fall linear infinite;
        z-index: 999;
        pointer-events: none;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      .envelope {
        width: 420px;
        height: 340px;
        background: #fff;
        border: 3px solid #ff69b4;
        border-radius: 16px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.4s ease;
        padding: 20px;
        text-align: center;
        cursor: pointer;
      }

      .envelope:hover {
        transform: scale(1.03);
      }

      .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ff69b4;
        clip-path: polygon(0 0, 100% 0, 50% 50%);
        z-index: 2;
        transition: transform 1s ease;
        transform-origin: top;
        border-radius: 10px;
      }

      .letter-content {
        opacity: 0;
        transition: opacity 1s ease;
        position: relative;
        z-index: 1;
      }

      .letter-content.show {
        opacity: 1;
      }

      .letter-content p {
        font-size: 1.3rem;
        color: #e91e63;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .slider-wrapper {
        overflow: hidden;
        margin: 10px auto;
        width: 100%;
        max-width: 360px;
        height: 240px;
        border-radius: 10px;
      }

      .image-slider img {
        width: 240px;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        flex-shrink: 0;
      }

      .image-slider {
        display: flex;
        gap: 10px;
        animation: scrollImages 10s linear infinite;
      }

      @keyframes scrollImages {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-400%);
        }
      }

      .video-link {

        background: #fff;
        color: #ff4d6d;
        padding: 12px 25px;
        border-radius: 30px;
        border: 2px solid #ff4d6d;
        font-size: 1rem;
        transition: all 0.3s ease;
        z-index: 5;
      }

      .video-link:hover {
        background: #ff4d6d;
        color: white;
      }
